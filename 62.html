<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>row span</title>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th>Name</th>
            <td>jill</td>
        </tr>
        <tr>
            <th rowspan="2">phone</th>
            <td>555-1234</td>
        </tr>
        <tr>
            <td>555-8756</td>
        </tr>
    </table>
</body>
</html>
