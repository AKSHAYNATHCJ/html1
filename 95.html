<!DOCTYPE html>
<html lang="en">
<head>
    <style>
.city{
    background-color: brown;
    color: aquamarine;
    border: 2px solid black;
    margin: 20px;
    padding: 20px;
}
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML class attribute</h1>
    <p>the html class attribute is used to specify a class for 
        an html multiple element can share the same class
    </p>
    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England</p>
    </div>
    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France</p>
    </div>
    <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan</p>
    </div>
</body>
</html>
