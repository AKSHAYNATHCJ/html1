<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floating images</title>
</head>
<body>
    <p><strong>float the image to right</strong></p>
    <p>
        <img src="1.jpg" 
        alt="smiley face"
        style="float: right; width: 42px; height: 42px"/>
        a paragraph with floating image
    </p>

    <p><strong>float the image to left</strong></p>
    <p>
        <img src="1.jpg" 
        alt="smiley face"
        style="float: left; width: 42px; height: 42px"/>
        a paragraph with floating image
    </p>
</body>
</html>
