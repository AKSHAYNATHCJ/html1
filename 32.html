<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        a:link{
            color: green;
            background-color: transparent;
            text-decoration: none;
        }

        a:visited{
            color: red;
            background-color: black;
            text-decoration: none;
        }

        a:hover {
            color: blue;
            background-color: brown;
            text-decoration: underline;
        }

        a:active{
            color: yellow;
            background-color: transparent;
            text-decoration: underline;

        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link colors</title>
</head>
<body>
    <h2>link colors</h2>
    <p>you can change the default color of links</p>
    <a href="1.html" target="_blank">html images</a>
</body>
</html>
