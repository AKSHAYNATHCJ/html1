<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>range input example</h2>

    <form>
        <label for="range">select a value (0 to 100)</label><br>

        <input 
            type="range"
            id="range"
            name="range"
            min="0"
            max="100"
            value="50"
            step="1"
            oninput="updateValue(this.value)">

            <div class="range-container">
                <span class="value-display" id="rangevalue"></span>
            </div>
    </form>

    <script>
        function updateValue(val){
            document.getElementById("rangevalue").textContent = val;
        }
    </script>
</body>
</html>
