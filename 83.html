<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!--
    type "1" - list item will be numbered
    type "A" - list item will be ABC...
    type "i" - list item will be lc roman
    type "a" - list item will be abc
    type "I" - list item will be uc roman
    -->
    <h1>ordered list</h1>
    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    
</body>
</html>
