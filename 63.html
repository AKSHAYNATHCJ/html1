<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th,td{
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even){
            background-color: red;
        }
        tr:nth-child(5){
            background-color: blue;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>the nth-child () selector and add a background color to all even table rows</h1>
    <table style="width: 100%">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>

        <tr>
            <td>alfreds futterkistte</td>
            <td>maria andres</td>
            <td>germany</td>
        </tr>

        <tr>
            <td>centro commercial</td>

        </tr>

        <tr>

        </tr>

        <tr>
            <td>island table</td>

        </tr>
</body>
</html>
